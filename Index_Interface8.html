<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- My Css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- my font Monsterrat -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />

    <title>Interface [8 Simple]</title>
  </head>
  <body>
    <div class="container">
      <div class="blocks">
        <img
          src="img/img_blocks.png"
          alt="interface blocks"
          class="img__blocks"
        />
        <br />
        <div class="description">
          Select from over 100 interface blocks to build diverse sites.
        </div>
      </div>
      <div class="webflow">
        <img
          src="img/img_webflow.png"
          alt="complete webflow"
          class="img__webflow"
        />
        <br />
        <div class="description">
          Flesh out your site with complete Webflow CMS integration.
        </div>
      </div>
      <div class="ui">
        <img src="img/img_ui.png" alt="customisable ui" class="img__ui" />
        <br />
        <div class="description">
          Make it yours with an easily customisable UI kit.
        </div>
      </div>
    </div>
  </body>
</html>
